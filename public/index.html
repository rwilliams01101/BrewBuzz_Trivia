<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.D. 2020</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="assets/js/socket.js" type="text/javascript"></script>
    <script defer src="assets/js/interface.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/audio.js"></script>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <script src="https://kit.fontawesome.com/b59a8b0aa6.js" crossorigin="anonymous"></script>
</head>
<body onload="loadSounds();">
    <button class="toggle-mute"></div><i id="mute-icon" class="fas fa-volume-up fa-lg"></i></button>
    <div class="container-fluid">   
        <div class="landing-container">
            <div>
                <h3 class="text-center">Saint Alan's Day XII</h3>
                <h6 class="text-center">Biohazard Edition</h6>
            </div>
            <div class="giphy">
                <img class="text-center" style="width: 100px;" src="assets/images/biohazard.png"/>
                <iframe id="cheersBeers" src="https://giphy.com/embed/3ov9jLEBP6ZTzhDC6Y" width="180" height="180" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
            <div>
                <button type="submit" id="join-game-button" class="btn btn-dark">Join Game</button>
            </div>
            <div>
                <button type="submit" id="edit-prompts-button" class="btn btn-dark">Add New Questions</button>
            </div>
        </div>
    
        <div class="prompts-container">
            <div>
                <textarea type="text" placeholder="Enter new prompt here" id="new-prompt-text"></textarea>
            </div>
            <div>
                <div>Choose an answer type:</div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="group">
                    
                    <label class="btn btn-dark" id="true">
                      <input type="radio" name="options" id="true1" checked>True</label>
                    <label class="btn btn-dark" id="false">
                      <input type="radio" name="options" id="false1">False</label>
                    <label class="btn btn-dark" id="open">
                      <input type="radio" name="options" id="open1">Open</label>
                  </div>
            </div>
            <div>
                <button type="submit" id="add-prompt-button" class="btn btn-dark">Submit</button>
            </div>
            <div>
                <button type="submit" id="back-to-landing" class="btn btn-dark">Home</button>
            </div>
        </div>
    
        <div class="username-container layout">
            <div>
                <input type="text" placeholder="Username" id="username">
            </div>
            <div>
                <button type="submit" id="start-button" class="btn btn-dark">Join</button>
            </div>
        </div>
    
        <div class="game-container layout">
            <div class="reset-button-container">
                <button type="submit" id="reset-game-button" class="secretButton"><i class="fas fa-times"></i></button>
            </div>
            <div class="waiting-area">
                <div class="players-list"></div>
                <div class="start-with-players">
                    <button type="submit" id="start-with-players-button">&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
            <div class="view-prompt">
                <div class="prompt-text"></div>
                <div class="prompt-responses">
                    <div>
                        <button type="submit" id="response-true-button" class="response-button btn btn-dark">True</button>
                    </div>
                    <div>
                        <button type="submit" id="response-false-button" class="response-button btn btn-dark">False</button>
                    </div>
                </div>
                <div class="prompt-response-open">
                    <div>
                        <input type="text" placeholder="something funny" id="response-open-text">
                    </div>
                    <div>
                        <button type="submit" id="response-open-button" class="btn btn-dark">Submit</button>
                    </div>
                </div>
                <div class="all-open-responses"></div>
            </div>
            <!-- After the user has answered, and after everyone has answered -->
            <div class="after-response">
                <div class="after-response-text"></div>
                <div class="after-response-next">
                    <div>
                        <button type="submit" id="after-ready-button" class="btn btn-dark">Next Question</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
